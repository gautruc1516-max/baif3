<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            height: 40px;
        }
        th {
            background-color: #ffffff;
            font-weight: bold;
        }
        .title {
            text-align: left;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="title">ĐÁNH GIÁ</div>

    <table>
        <thead>
            <tr>
                <th>Tiêu chí</th>
                <th>Nội dung đánh giá</th>
                <th>Điểm thành phần</th>
                <th>Tổng điểm</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3"><strong>Quá trình</strong></td>
                <td>Chuyên cần</td>
                <td></td>
                <td rowspan="3"></td>
            </tr>
            <tr>
                <td>Thái độ</td>
                <td></td>
            </tr>
            <tr>
                <td>Kỹ năng</td>
                <td></td>
            </tr>
            
            <tr>
                <td rowspan="2"><strong>Điểm bài báo cáo</strong></td>
                <td>Nội dung</td>
                <td></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td>Hình thức</td>
                <td></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
